<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock and News Chat</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.294.0/lucide.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #151517;
      color: #fff;
      height: 100vh;
      display: flex;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid #2B2C2E;
    }

    .messages-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      gap: 1rem;
      max-width: 80%;
    }

    .message.user {
      flex-direction: row-reverse;
      align-self: flex-end;
    }

    .message-content {
      background-color: #2E2F31;
      padding: 1rem;
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 1rem;
      line-height: 1.4;
    }

    .input-container {
      padding: 1rem;
      border-top: 1px solid #2B2C2E;
    }

    .message-input-wrapper {
      position: relative;
    }

    .message-input {
      width: 100%;
      padding: 1rem 3rem 1rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2B2C2E;
      color: #fff;
      font-size: 1.1rem;
    }

    .send-button {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
    }

    .send-button:hover {
      background-color: #414553;
    }

    /* Адаптация под мобильные устройства */
    @media (max-width: 768px) {
      .chat-header,
      .messages-container,
      .input-container {
        padding: 0.75rem;
      }

      .message-input {
        font-size: 1rem;
        padding: 1rem 3.5rem 1rem 1rem;
      }

      .message-content {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Chat Area -->
  <div class="chat-container">
    <div class="chat-header">
      <h2>Stock and News Assistant</h2>
    </div>
    <div class="messages-container" id="messagesContainer">
      <div class="message">
        <div class="message-content">
          Hello! I can help you with stock quotes and news summaries. What would you like to know?
        </div>
      </div>
    </div>
    <div class="input-container">
      <div class="message-input-wrapper">
        <input type="text" class="message-input" placeholder="Ask about stocks or news..." id="messageInput" />
        <button class="send-button" id="sendButton">
          <i data-lucide="send"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    // Инициализация Lucide-иконок
    lucide.createIcons();

    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesContainer = document.getElementById('messagesContainer');

    // Функция для добавления сообщения в чат (не анимированное сообщение)
    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : ''}`;
      messageDiv.innerHTML = `
        <div class="message-content">${content}</div>
      `;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Функция для анимации вывода ответа побуквенно
    function animateResponse(text) {
      // Создаем контейнер для ответа бота
      const messageDiv = document.createElement('div');
      messageDiv.className = "message";
      const messageContent = document.createElement('div');
      messageContent.className = "message-content";
      messageDiv.appendChild(messageContent);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      let index = 0;
      // Интервал 50 мс на букву
      const interval = setInterval(() => {
        if (index < text.length) {
          messageContent.innerHTML += text[index];
          index++;
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        } else {
          clearInterval(interval);
        }
      }, 50);
    }

    // Функция для обработки отправки сообщения
    function handleSendMessage() {
      const content = messageInput.value.trim();
      if (content) {
        // Добавляем сообщение пользователя
        addMessage(content, true);
        messageInput.value = '';

        // Отправляем запрос на backend (например, FastAPI по эндпоинту /api/chat)
        fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ query: content })
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            // Ожидаем, что сервер вернет JSON с полем response
            const responseText = data.response;
            animateResponse(responseText);
          })
          .catch(error => {
            console.error('Error:', error);
            addMessage("Ошибка: " + error.message);
          });
      }
    }

    sendButton.addEventListener('click', handleSendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleSendMessage();
      }
    });
  </script>
</body>
</html>
